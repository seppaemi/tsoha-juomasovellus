{% extends "layout.html" %}
{% block title %}Omat sivut{% endblock %}
{% block content %}
<div class="content">
  <h2>{{ session.username }}</h2>
  <hr>
  <h2>Omat alkoholit</h2>
  <p>
    {% for a in alcohols %}
    <a href="/alc/{{ a[0] }}">{{ i[1] }}</a> <br>
    {% endfor %}
  </p>
  <h2>Suosikit</h2>
  <p>
    {% for f in favourites %}
    <a href="/alc/{{ f[0] }}">{{ f[1] }}</a> <br>
    {% endfor %}
  </p>
</div>
{% endblock %}
